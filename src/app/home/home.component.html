<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/monitor.jpg">
</div>

<div class="grid-container">
  <div class="grid-x grid-margin-x padding-top-20">
    
    <div *ngFor="let posts of blogPosts" class="cell small-4 medium-4">
      <div class="card text-center card-spacing">
        <img class="display-image"  [src]="posts.img">
        <div class="card-section">
          <h4 class="list-title" (click)="choosePost(posts)">{{posts.title}}</h4>
          <p>{{posts.content | truncate:140}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
